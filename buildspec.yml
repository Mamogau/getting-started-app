version: 0.2

phases:
  pre_build:
    commands:
      - aws --version
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin <YOUR_ECR_URI>
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t getting-started .
      - docker tag getting-started:latest <YOUR_ECR_URI>:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push <YOUR_ECR_URI>:latest
